<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu App Electron</title>
  <link href="./styles.css" rel="stylesheet" />
</head>
<body class="bg-blue-500 text-gray-900">

  <!-- Container principal -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-blue-500 p-8 rounded-lg shadow-lg w-full max-w-lg">

      <!-- Cabeçalho com mensagem de boas-vindas -->
      <h1 class="text-3xl font-semibold text-center text-indigo-600 mb-6">Bem-vindo ao Meu App</h1>

      <!-- Parágrafo com descrição -->
      <p class="text-center text-gray-700 mb-8">Aqui você pode gerenciar seus lançamentos financeiros de maneira simples e eficiente.</p>

      <!-- Botão para adicionar lançamento -->
      <div class="flex justify-center">
        <button class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
          Adicionar Lançamento
        </button>
      </div>
      
    </div>
  </div>

</body>
</html>
